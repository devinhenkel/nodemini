<section class="col-md-8 col-md-offset-2">
  <div class="form-group">
    <label for="content">Content</label>
    <input type="text" class="form-control" id="content" #input (keyup.enter)="onCreate(input.value);input.value=''">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onCreate(input.value);input.value=''">Send Message</button>
</section>
